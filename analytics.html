<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics</title>
    <link rel="stylesheet" href="css/teacher-dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header class="dashboard-header">
        <div class="header-left">
            <div class="logo">STEM Exploer</div>
            <nav class="main-nav">
                <a href="teacher_dashboard.html">Dashboard</a>
            </nav>
        </div>
        <div class="header-right">
            <button class="logout-btn" id="logout-button">Logout</button>
        </div>
    </header>

    <div class="main-container">
        <main class="content-area">
            <h1>Performance Analytics</h1>

            <div class="charts-grid">
                
                <div class="chart-card">
                    <h2>Class Performance</h2>
                    <div class="chart-placeholder pie-chart">
                        <canvas id="subjectMasteryChart"></canvas>
                    </div>
                </div>
                <div class="chart-card">
                    <h2>Subject Mastery</h2>
                    <div class="chart-placeholder pie-chart">
                        <canvas id="subjectMasteryPieChart"></canvas>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Fetch teacher dashboard stats
            fetch('/api/teacher-dashboard-stats')
                .then(response => {
                    if (!response.ok) {
                        if (response.status === 403) {
                            window.location.href = '/login.html'; // Redirect to login if unauthorized
                        }
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    // Render class distribution pie chart
                    const classLabels = Object.keys(data.classDistribution);
                    const classData = Object.values(data.classDistribution);
                    const classColors = [
                        '#4e73df', // Blue
                        '#1cc88a', // Green
                        '#36b9cc', // Cyan
                        '#f6c23e', // Yellow
                        '#e74a3b', // Red
                        '#858796', // Gray
                        '#fd7e14'  // Orange
                    ];

                    new Chart(document.getElementById('subjectMasteryChart'), {
                        type: 'pie',
                        data: {
                            labels: classLabels,
                            datasets: [{
                                data: classData,
                                backgroundColor: classColors.slice(0, classLabels.length),
                                hoverBackgroundColor: classColors.slice(0, classLabels.length),
                                hoverBorderColor: "rgba(234, 236, 244, 1)",
                            }],
                        },
                        options: {
                            maintainAspectRatio: false,
                            tooltips: {
                                backgroundColor: "rgb(255,255,255)",
                                bodyFontColor: "#858796",
                                borderColor: '#dddfeb',
                                borderWidth: 1,
                                xPadding: 15,
                                yPadding: 15,
                                displayColors: false,
                                caretPadding: 10,
                            },
                            legend: {
                                display: true,
                                position: 'bottom',
                            },
                            cutoutPercentage: 80,
                        },
                    });

                    // Render subject mastery pie chart
                    const subjectLabels = Object.keys(data.subjectMastery);
                    const subjectData = Object.values(data.subjectMastery);
                    const subjectColors = [
                        '#4e73df', // Blue
                        '#1cc88a', // Green
                        '#36b9cc', // Cyan
                        '#f6c23e', // Yellow
                        '#e74a3b', // Red
                        '#858796', // Gray
                        '#fd7e14'  // Orange
                    ];

                    new Chart(document.getElementById('subjectMasteryPieChart'), {
                        type: 'pie',
                        data: {
                            labels: subjectLabels,
                            datasets: [{
                                data: subjectData,
                                backgroundColor: subjectColors.slice(0, subjectLabels.length),
                                hoverBackgroundColor: subjectColors.slice(0, subjectLabels.length),
                                hoverBorderColor: "rgba(234, 236, 244, 1)",
                            }],
                        },
                        options: {
                            maintainAspectRatio: false,
                            tooltips: {
                                backgroundColor: "rgb(255,255,255)",
                                bodyFontColor: "#858796",
                                borderColor: '#dddfeb',
                                borderWidth: 1,
                                xPadding: 15,
                                yPadding: 15,
                                displayColors: false,
                                caretPadding: 10,
                            },
                            legend: {
                                display: true,
                                position: 'bottom',
                            },
                            cutoutPercentage: 80,
                        },
                    });

                })
                .catch(error => {
                    console.error('Error fetching teacher dashboard stats:', error);
                });

            // Logout functionality - copied from teacher_dashboard.html
            const logoutButton = document.getElementById('logout-button');
            logoutButton.addEventListener('click', () => {
                fetch('/logout', { method: 'POST' })
                    .then(response => {
                        if (response.ok) {
                            window.location.href = '/login.html';
                        } else {
                            alert('Logout failed.');
                            console.error('Logout failed.');
                        }
                    })
                    .catch(error => {
                        console.error('Error during logout:', error);
                        alert('Error during logout.');
                    });
            });
        });
    </script>
</body>
</html>
