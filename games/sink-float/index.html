<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float and Sink Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="physics.css">
</head>
<body>
    <header>
        <h1>Float and Sink Game</h1>
        <a href="../../physics.html" class="back-btn" style="text-decoration: none; color: white; background-color: #4CAF50; padding: 10px; border-radius: 5px; position: absolute; top: 10px; left: 10px;">‚Üê Back to Physics</a>
    </header>
    <main>
        <h2>Float and Sink Game</h2>
        <div id="game-container">
            <div id="timer">Time: 30s</div>
            <div id="score">Score: 0</div>
            <div id="object-display">
                <img id="object-image" src="" alt="Object">
                <p id="object-name"></p>
            </div>
            <div id="buttons">
                <button id="float-btn">Float</button>
                <button id="sink-btn">Sink</button>
            </div>
            <div id="message"></div>
            <button id="play-again-btn" style="display: none;">Play Again</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Float and Sink Game</p>
    </footer>
    <script src="physics.js"></script>
</body>
</html>
