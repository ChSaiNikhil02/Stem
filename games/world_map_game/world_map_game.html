<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Map Quiz</title>
    <link rel="stylesheet" href="public/css/style.css">
    <link rel="stylesheet" href="public/css/social.css">
</head>
<body>
    <button onclick="window.location.href='/social.html'" style="position: absolute; top: 10px; left: 10px; z-index: 1000; padding: 10px 15px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;">&larr; Back</button>
    <header>
        <h1>World Map Quiz</h1>
    </header>
    <main>
        <h2>Map Quiz</h2>
        <div id="game-container">
            <div id="timer">Time: 300s</div>
            <div id="score">Score: 0</div>
            <div id="question-display">
                <p id="question-text"></p>
                <div id="map-area">
                    <img id="map-image" src="" alt="Map">
                    <div id="drop-targets-container"></div>
                </div>
                <div id="draggable-names-container"></div>
            </div>
            <button id="hint-btn">Hint</button>
            <div id="message"></div>
            <button id="play-again-btn" style="display: none;">Play Again</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Map Quiz</p>
    </footer>
    <script src="public/js/world_map.js"></script>
</body>
</html>
